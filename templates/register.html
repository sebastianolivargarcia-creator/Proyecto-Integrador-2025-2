<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eduquantum | Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body class="login-body">
  <div class="login-container" data-aos="zoom-in">
    <h2>Registro de Usuario</h2>

    <!-- Formulario de registro -->
    <form action="{{ url_for('register') }}" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit" class="btn">Registrarme</button>

      <!-- Mensajes de Flask (éxito o error) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <p class="{% if category == 'danger' %}msg-error{% elif category == 'success' %}msg-ok{% else %}msg-neutral{% endif %}">
              {{ msg }}
            </p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </form>

    <p style="margin-top: 15px;">¿Ya tienes una cuenta?
      <a href="{{ url_for('login') }}" class="link">Inicia sesión aquí</a>
    </p>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
