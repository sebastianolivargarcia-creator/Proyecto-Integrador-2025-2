<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduQuantum | Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Animaciones -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-card h2 {
      font-weight: 600;
      color: #007bff;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-text {
      margin-top: 10px;
    }

    .alert {
      border-radius: 8px;
      font-size: 0.9rem;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .brand-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="login-card" data-aos="zoom-in">
    <i class="bi bi-mortarboard-fill brand-icon"></i>
    <h2>Bienvenido a EduQuantum</h2>

    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3 text-start">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </form>

    <div class="form-text">
      ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
